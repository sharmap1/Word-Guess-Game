<!DOCTYPE html>
<html>
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
            <style> 
            body { 
                background: url("assets/images/game.jpg"); background-repeat: none; background-position: center; background-size: auto;}
            </style>
            <title>Hangman</title>
        </head>
    <body>           
            <div class="jumbotron" style = "background-color:plum; color:blue; text-align: center; opacity:0.7">
                   <h1 class="display-4">Welcome to HANGMAN GAME!</h1>                                                                                                
            </div>
            
                <!-- scoring heading display on the screen -->
                <div class="text-left">
                <button id="button-4" class="btn btn-primary number" id="wins" style = "background-color: black">wins:</button>               
                <button id="button-5" class="btn btn-primary number" id="lose" style = "background-color: black">Losses: </button>             
                <button id="button-6" class="btn btn-primary number" id="guessesLeft" style = "background-color: black">Guesses Left:</button>
                <br><button id="button-6" class="btn btn-primary number" id="letterguessed" style = "background-color: black">Letters guessed so far:_______________            </button>
                </div>
                  
       <div class="row">              
                <div class="col-sm-12">
            <div class="card" style="width: 18rem; float:left; background-color: plum">
                <img class="card-img-top" src="assets/images/power.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title" style = "font-size: 25px"></h1>Press any key to guess the word below!</h1>
                  <div id="htmlword" style="font-weight: bold; font-size: 25px;"></div>  
                  <br>
                  <br>
                  <a href="#" id ="button" class="btn btn-primary" style = "background-color: black">START</a>

                    <span class="fa fa-plus"></span> Grow</button> -->
                </div>
              </div>
             </div> 
        </div>
